<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login </title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

<link href="{% static 'main.87c0748b313a1dda75f5.css' %}" rel="stylesheet">
</head>

<body>
<div class="app-container app-theme-white body-tabs-shadow">
  <div class="app-container">
    <div class="h-100 bg-plum-plate bg-animation">
        <div class="d-flex h-100 justify-content-center align-items-center">
            <div class="mx-auto app-login-box col-md-8">
                <div class="app-logo-inverse mx-auto mb-3"></div>
                <div class="modal-dialog w-100 mx-auto">
                    <div class="modal-content">
                        <div class="modal-body">
                            {% block content %}
                              <h1>Profit from our services create an account</h1>
                              {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}">Logout</a>
                                {% else %}
                                  <a href="{% url 'login_url' %}">Login</a>
                                  <a href="{% url 'register_url' %}">Register</a>
                              {% endif %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="text-center text-white opacity-8 mt-3">Copyright Â© ArchitectUI 2019</div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="{% static 'scripts/main.87c0748b313a1dda75f5.js' %}"></script></body>
